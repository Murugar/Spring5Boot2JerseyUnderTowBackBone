<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring5 Boot2 BackBone App</title>
    <link rel='stylesheet' media='screen' href='webjars/bootstrap/css/bootstrap.min.css'>
    <script type='text/javascript' src='webjars/jquery/jquery.min.js'></script>
    <script type='text/javascript' src='webjars/underscorejs/underscore-min.js'></script>
    <script type='text/javascript' src='webjars/backbonejs/backbone-min.js'></script>
</head>
<body>

<div id="body" class="container">
    <h2 class="text-success">Notes</h2>
    <div id="app">

    </div>
</div>

<script type="text/template" id="note-template">
    <div class="row text-primary">
        <div class="col-md-8">
            <hr/>
            <p>
                <% if (editing == "false") { %>
                    <div class="row">
                        <div class="col-md-6">
                          <%= text %>
                        </div>
                        <div class="col-md-2">
                          <button id="edit-note" class="btn btn-success btn-sm">Edit</button>
                        </div>
                        <div class="col-md-2">
                            <button id="delete-note" class="btn btn-danger btn-sm">Delete</button>
                        </div>
                    </div>
                <% } else { %>
                    <div class="row">
                        <div class="col-md-6">
                            <input id="edit-note-text" class="form-control" value="<%= text %>" />
                        </div>
                        <div class="col-md-2">
                            <button id="save-edit-note" class="btn btn-success btn-sm">Save</button>
                        </div>
                        <div class="col-md-2">
                            <button id="cancel-edit-note" class="btn btn-danger btn-sm">Cancel</button>
                        </div>
                    </div>
                <% } %>
            </p>
        </div>
    </div>
</script>

<script type="text/template" id="note-list-template">
    <div class="row">
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-6">
                    <label class="sr-only text-success" for="note-text">Note Text</label>
                    <input id="note-text" class="form-control" value="">
                </div>
                <div class="col-md-2">
                    <button id="create-note" class="btn btn-primary">Add</button>
                </div>
            </div>
        </div>
    </div>
</script>

<script type='text/javascript' src='js/notes.js'></script>
<script type='text/javascript' src='js/router.js'></script>
<script type='text/javascript' src='js/app.js'></script>

</body>
</html>
